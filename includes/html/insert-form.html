<form method="post" action="<?php echo $_SERVER['PHP_SELF']; ?>">
  <!-- Account Details Section -->
  <fieldset>
    <legend>Account Details</legend>

    </label>
    <input type="url" name="url" id="url" required placeholder="e.g., https://www.youtube.com"><br>

    <!-- Username -->
    <label for="username">
      Username: 
      <span title="Enter the username for this account">?</span>
    </label>
    <input type="text" name="username" id="username" required placeholder="e.g., johndoe123"><br>

  <fieldset>
    <legend>Personal Information</legend>

    <label for="user-id">

<!-- JavaScript for Show Password Toggle -->
<script>
  function togglePassword() {
    const passwordField = document.getElementById('password');
    passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
  }
</script>
